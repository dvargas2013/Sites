<html><head>
<title>DOG OF WISDOM DOT COM</title>
<script>
var time=1,output;
function Timer(){
	time += 1;
	var hours = 0, mins = 0,secs = time;
	while(secs >= 60){
		secs -= 60;
		mins += 1;
	}
	if(secs < 10) secs = "0" + secs;
	while(mins >= 60){
		mins -= 60;
		hours += 1;
	}
	if(mins < 10) mins = "0" + mins;
	output = hours + ":" + mins + ":" + secs;
	document.getElementById("time").innerHTML = output;
	self.setTimeout(Timer, 1000);
}
</script>
</head>

<iframe width="100%" height="90%" frameborder="0" src="http://www.youtube.com/v/7j3Gag35lo4?rel=0&autohide=1&showinfo=0&controls=0&autohide=1&autoplay=1&loop=1&playlist=7j3Gag35lo4"></iframe>

</div>
</body></html>
