<title>OLDEST OF SPICE DOT COM</title>
<style>body {background-color: black;}</style>
<script>
var time=1,output;
function Timer(){
	time += 1;
	var hours = 0, mins = 0,secs = time;
	while(secs >= 60){
		secs -= 60;
		mins += 1;
	}
	if(secs < 10) secs = "0" + secs;
	while(mins >= 60){
		mins -= 60;
		hours += 1;
	}
	if(mins < 10) mins = "0" + mins;
	output = hours + ":" + mins + ":" + secs;
	document.getElementById("time").innerHTML = output;
	self.setTimeout(Timer, 1000);
}
</script>
