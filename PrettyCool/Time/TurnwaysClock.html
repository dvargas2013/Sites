<div style="display: inline-block"><canvas id="wink" height="300"></canvas>
<center id="wonk"></p></div>
<script>function drawFace(ctx, radius) {
	var grad;

	ctx.beginPath();
	ctx.arc(0, 0, radius, 0, 2 * Math.PI);
	ctx.fillStyle = 'white';
	ctx.fill();

	grad = ctx.createRadialGradient(0, 0, radius * 0.95, 0, 0, radius * 1.05);
	grad.addColorStop(0, '#333');
	grad.addColorStop(0.5, 'white');
	grad.addColorStop(1, '#333');
	ctx.strokeStyle = grad;
	ctx.lineWidth = radius * 0.1;
	ctx.stroke();

	ctx.beginPath();
	ctx.arc(0, 0, radius * 0.1, 0, 2 * Math.PI);
	ctx.fillStyle = '#333';
	ctx.fill();
}

function drawNumbers(ctx, radius) {
	var ang, num;
	ctx.textBaseline = "middle";
	ctx.textAlign = "center";
	for (num = 1; num < 21; num += 1) {
		ang = num * 2 * Math.PI / 20;
		ctx.rotate(-ang);
		ctx.translate(0, -radius * 0.85);
		ctx.rotate(ang);
		
		if (num%5==0) ctx.font = radius * 0.20 + "px arial";
		else ctx.font = radius * 0.1 + "px arial";
		ctx.fillText(num.toString(), 0, 0);
		
		
		ctx.rotate(-ang);
		ctx.translate(0, radius * 0.85);
		ctx.rotate(ang);
	}
}

function drawHand(ctx, pos, length, width) {
	ctx.beginPath();
	ctx.lineWidth = width;
	ctx.lineCap = "round";
	ctx.moveTo(0, 0);
	ctx.rotate(-pos);
	ctx.lineTo(0, -length);
	ctx.stroke();
	ctx.rotate(pos);
}

function drawTime(ctx, radius) {
	var now = new Date(),
		hour = now.getHours(),
		minute = now.getMinutes(),
		second = now.getSeconds(),
		millis = now.getMilliseconds();
	var tspecks = ((((hour*60)+minute)*60)+second+millis/1000) / .432,
		specks = tspecks % 100,
		spinnits = tspecks / 100 % 100,
		shours = tspecks / 100 / 100;
	if (shours < 1 && millis<500) shours += 20;
	drawHand(ctx, 2*Math.PI*shours/20, radius * 0.5, radius * 0.07);
	drawHand(ctx, 2*Math.PI*spinnits/100, radius * 0.8, radius * 0.07);
	drawHand(ctx, 2*Math.PI*specks/100, radius * 0.9, radius * 0.02);
	wonk.textContent = "";
	if (specks < 10) wonk.textContent += "0";
	wonk.textContent += Math.floor(specks)+";";
	if (spinnits < 10) wonk.textContent += "0";
	wonk.textContent += Math.floor(spinnits)+";"
	if (shours < 10) wonk.textContent += "0";
	wonk.textContent += Math.floor(shours);
}

function drawClock(ctx, radius) {
	drawFace(ctx, radius);
	drawNumbers(ctx, radius);
	drawTime(ctx, radius);
	window.requestAnimationFrame(function(){drawClock(ctx,radius);});
}

var ctx = document.getElementById('wink').getContext('2d'),
	rad = 150;
ctx.translate(rad, rad);
drawClock(ctx, rad *= 0.9);</script>
