<script>
youtubes = {
play: '{"event":"command","func":"playVideo","args":""}',
pause: '{"event":"command","func":"pauseVideo","args":""}',
create: function(eleven) { return "http://www.youtube.com/embed/" + eleven +  "?enablejsapi=1&autohide=1"; }
};
tumblrSound = function tumblrSound(idname,filename) {
    var audiosource = document.getElementById(idname);
    if (audiosource === null) { 
        var divvy = document.createElement('div');
        divvy.innerHTML += '<audio loop="loop" id="' + idname + '" autoplay="autoplay"><source src="https://a.tumblr.com/tumblr_' + filename + '.mp3" type="audio/mpeg" /><embed hidden="true" autostart="true" loop="loop" src="https://a.tumblr.com/tumblr_' + filename +'.mp3" /></audio>';
        document.getElementById("sound").appendChild(divvy);
    } else
    if (audiosource.paused) audiosource.play();
    else audiosource.pause();
}
youtubeSound = function youtubeSound(idname,filename) {
    var youtubeframe = document.getElementById(idname);
    if (youtubeframe === null) {
        var divvy = document.createElement('div');
        divvy.innerHTML += '<iframe id="' + idname + '" src="' + youtubes.create(filename) + '"> </iframe>';
        document.getElementById("sound").appendChild(divvy);

        document.getElementById(idname).onload = function() {
            this.contentWindow.postMessage(youtubes.play, '*');
            youtubes[idname+"ispaused"] = 1;
        }
    } else {
        document.getElementById(idname).contentWindow.postMessage(youtubes[idname+"ispaused"]?youtubes.pause:youtubes.play, '*');
        youtubes[idname+"ispaused"] = !youtubes[idname+"ispaused"];
    }
}
</script>
