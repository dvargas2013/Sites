<script>
/*
	translates text using translation machines EE and EEE.
	EE is a hashlike with string -> string or string -> array
	EEE is an arraylike with pairs of (regexs,replace)
	to.innerText is where we are storing the output
*/
tt = function tt(text,EE,EEE,to) {
	shuf(EEE);
	text = text.toLowerCase();
	EEE.forEach(function(a){ text = text.replace(a[0],a[1]); });
	to.innerText = text.split(/\s/).map(function(w){
		if (!EE[w]) return w;
		if (typeof EE[w] === "string") return EE[w];
		return pick(EE[w]);
	}).join(' ');
}
adif = function adif(a0,a1,EE,EEE){
	a0.split('/').forEach(function(b){
		if (EE[b]) {
			if (typeof EE[b] === "string") EE[b]=new Set([EE[b],a1]);
			else EE[b].add(a1);
		} else EE[b] = a1;
		if (b.includes(' ')) EEE.push([RegExp("\b"+b+"\b",'g'),a1]);
	});
}
shuf = function shuf(p) { var i = p.length, r, item; while (0 !== i) { r = Math.floor(Math.random() * i); i -= 1; item = p[i]; p[i] = p[r]; p[r] = item; }}
pick = function pick(p) { return p[Math.floor(p.length*Math.random())]; }
fE = {}; ffE = []; tE = {}; ttE = [];
function turn(a){
	switch (a.length) {
	case 1:
		var a = a[0];
		// * is similar to 3 signifying to add a S for the he/she version
		if (a.endsWith('*')) {
			a = a.slice(0,-1);
			return { a:a, b:a+"s", c:a };
		}
		// 1 - all pronouns use the same word
		return {a:a,b:a,c:a};
	case 2:
		var c=a[1],a=a[0];
		// 2 - toh/ik/he/she and uklar/nok/ti
		return {a:a,b:a,c:c};
	case 3:
		var b=a[1],c=a[2],a=a[0];
		// 3 note: if the last one is blank use the 1st one
		if (!c) c = a;
		// 3 note: if the second one is blank use the last one
		if (!b) b = c;
		// 3 - toh/ik and he/she and uklar/nok/ti
		return {a:a,b:b,c:c};
	default: return false;
	}
}
function ador(p0,p1,a0,a1) {
	adif(p0+' '+a0,p1+' '+a1,tE,ttE);
	adif(p1+' '+a1,p0+' '+a0,fE,ffE);
	adif(a0,a1,tE,ttE);
	adif(a1,a0,fE,ffE);
}

var tk = function(a,EE) {
	if (a.includes(' ')) return delete EE[a];
	if (typeof EE[a] === "string") return;
	EE[a] = Array.from(EE[a]);
	if (EE[a].length == 0) delete EE[a];
	if (EE[a].length == 1) EE[a] = EE[a][0];
}
