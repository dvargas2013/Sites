<p id="P">499-999-9999</p>
<input type="button" value="smaller" onclick="b=m; set();">
<input type="button" value="bigger" onclick="s=m; set();">
<input type="button" value="Submit" onclick="s = 0000000000;b = 9999999999;set();">
<script>
s = 0000000000;b = 9999999999;function set(){m=Math.floor((s+b)/2);P.textContent=("000"+Math.floor(m/10000000)).substr(-3)+"-"+("000"+Math.floor(m/10000%1000)).substr(-3)+"-"+("0000"+m%10000).substr(-4);}set();
</script>
