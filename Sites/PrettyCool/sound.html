<div id="sound"></div>
<script>
playSound = function playSound(filename){
  document.getElementById("sound").innerHTML=
  '<audio autoplay="autoplay"><source src="' + filename + '.mp3" type="audio/mpeg" /><embed hidden="true" autostart="true" loop="false" src="' + filename +'.mp3" /></audio>';
}
</script>
