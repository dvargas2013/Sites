<div style="display: inline-block"><canvas id="wink" height="300"></canvas>
<center id="wonk"></p></div>
<script>function drawFace(ctx, radius) {
	var grad;

	ctx.beginPath();
	ctx.arc(0, 0, radius, 0, 2 * Math.PI);
	ctx.fillStyle = 'white';
	ctx.fill();

	grad = ctx.createRadialGradient(0, 0, radius * 0.95, 0, 0, radius * 1.05);
	grad.addColorStop(0, '#333');
	grad.addColorStop(0.5, 'white');
	grad.addColorStop(1, '#333');
	ctx.strokeStyle = grad;
	ctx.lineWidth = radius * 0.1;
	ctx.stroke();

	ctx.beginPath();
	ctx.arc(0, 0, radius * 0.1, 0, 2 * Math.PI);
	ctx.fillStyle = '#333';
	ctx.fill();
}

function drawNumbers(ctx, radius) {
	var ang, num;
	ctx.font = radius * 0.15 + "px arial";
	ctx.textBaseline = "middle";
	ctx.textAlign = "center";
	for (num = 1; num < 13; num += 1) {
		ang = num * Math.PI / 6;
		ctx.rotate(ang);
		ctx.translate(0, -radius * 0.85);
		ctx.rotate(-ang);
		ctx.fillText(num.toString(), 0, 0);
		ctx.rotate(ang);
		ctx.translate(0, radius * 0.85);
		ctx.rotate(-ang);
	}
}

function drawHand(ctx, pos, length, width) {
	ctx.beginPath();
	ctx.lineWidth = width;
	ctx.lineCap = "round";
	ctx.moveTo(0, 0);
	ctx.rotate(pos);
	ctx.lineTo(0, -length);
	ctx.stroke();
	ctx.rotate(-pos);
}

function drawTime(ctx, radius) {
	var now = new Date(),
		hour = now.getHours(),
		minute = now.getMinutes(),
		second = now.getSeconds(),
		millis = now.getMilliseconds();
	var tsecs = ((((hour*60)+minute)*60)+second+millis/1000),
		seconds = tsecs % 60,
		minutes = tsecs / 60 % 60;
		hours = tsecs / 60 / 60;
	if (hours < 1 && tsecs/.453%2<1) hours += 12;
	drawHand(ctx, 2*Math.PI*hours/12, radius * 0.5, radius * 0.07);
	drawHand(ctx, 2*Math.PI*minutes/60, radius * 0.8, radius * 0.07);
	drawHand(ctx, 2*Math.PI*seconds/60, radius * 0.9, radius * 0.02);
	
	wonk.textContent = "";
	if (hours < 10) wonk.textContent += "0";
	wonk.textContent += Math.floor(hours)+":";
	if (minutes < 10) wonk.textContent += "0";
	wonk.textContent += Math.floor(minutes)+":"
	if (seconds < 10) wonk.textContent += "0";
	wonk.textContent += Math.floor(seconds);
}

function drawClock(ctx, radius) {
	drawFace(ctx, radius);
	drawNumbers(ctx, radius);
	drawTime(ctx, radius);
	window.requestAnimationFrame(function(){drawClock(ctx,radius);});
}

var ctx = document.getElementById('wink').getContext('2d'),
	rad = 150;
ctx.translate(rad, rad);
drawClock(ctx, rad *= 0.9);</script>
