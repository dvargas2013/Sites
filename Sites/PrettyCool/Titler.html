<script>
function getMetaContent(type,property) { 
   var metas = document.getElementsByTagName('meta'); 

   for (var i=0; i<metas.length; i++) { 
      if (metas[i].getAttribute(type) === property) { 
         return metas[i].getAttribute("content"); 
      } 
   } 

    return "";
} 
function shiftTitle(title, i, len, timeout, sym) {
	title =  new Array(len).join('⋅') + title + new Array(len).join('⋅');
	clearInterval(inter);
	inter = setInterval(
		function () {
			if (i+++len<title.length) {
				document.title = title.substr(i,len);
			} else {
				i = 0;
			}
		}, timeout);
}
