    <script>
        window.fakeStorage = {
            data: {},

            setItem: function (id, val) {
                this.data[id] = String(val);
                return this.data[id];
            },

            getItem: function (id) {
                return this.data.hasOwnProperty(id) ? this.data[id] : undefined;
            },

            removeItem: function (id) {
                return delete this.data[id];
            },

            clear: function () {
                this.data = {};
                return this.data;
            }
        };

        window.requestAnimationFrame(function () {
            gameM = new GameManager(8, KeyboardInputManager, HTMLActuator, LocalStorageManager);
        });
        var save = [0,0,0,0];
        function main(i, time) {
            switch (i) {
            case 1: if (!save[1] && !save[3]) { gameM.move(0); }
            case 3: save[i] = gameM.move(i); break;
            case 0: case 2: save[2] = gameM.move(2); break;
            }
            setTimeout(function () {
                if (!save[2]) { i = (i + 1) % 4; }
                main(i);
            }, time);
        }
        
        document.body.onclick = function() {main(2,1); document.body.onclick = null;}
    </script>
