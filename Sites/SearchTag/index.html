<html>
<head>
<script src="yes.js"></script>
<style>
.text {
    left: 500px;
    width: 100%;
    overflow-wrap: break-word;
}
div {
	border: 1px solid black;
}
.highlight, span {
	background: yellow;
}
.selected {
	background: lightblue;
}
input {
	width: 400px;
}
</style>
</head>
<body onkeydown="if (event.which===13 || event.which===40) { event.preventDefault(); } else if (event.which===38) { event.preventDefault(); }" onkeyup="if (event.which===13 || event.which===40) { move(+1); } else if (event.which===38) { move(-1); }">
<input id="input" onkeyup="if (event.which===13) reset();">

<script src="no.js"></script>
</body>
</html>
